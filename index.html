<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container" v-for='(slide, index) in slides' v-if='index === isActive'>
                    <img :src="slide.image" :alt="slide.title">
                    <div class="text">
                        <h3>Lorem</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div class="thumb" 
                    v-for = '(slide, index) in slides' 
                    :class = '{active: index === isActive}'
                    @click ='chosenSlide(index)'
                    >
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <div class="prev" @click='clickPrev'>&uarr;</div>
                <div class="next" @click='clickNext'>&darr;</div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
